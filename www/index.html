<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=medium-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>GAP Test</title>
    </head>
    <body ng-app="gaptest">
        <div class="app">
            <h1>PhoneGap Test</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
                <p id="deviceinfo"></p>
                <p>
                    <a href="javascript:;" onclick="app.localNotification()">local notification</a>
                    <a href="javascript:;" onclick="app.scan()">qrcode scan</a>
                </p>
                <p id="msg"></p>
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script src="lib/angular/angular.min.js"></script>
        <script src="lib/angular/angular-touch.min.js"></script>
        <script src="lib/angular/angular-resource.min.js"></script>
        <script src="lib/angular/angular-sanitize.min.js"></script>
        <script src="lib/angular-ui/angular-ui-router.min.js"></script>
        <script src="lib/mobile-angular-ui/js/mobile-angular-ui.min.js"></script>
        <script src="lib/ui-bootstrap/ui-bootstrap-tpls-0.12.3-ts.js"></script>
        <script src="lib/d3.v3.min.js"></script>
        <script src="lib/underscore-min.js"></script>

        <!-- You app js -->
        <script src="js/app.js"></script>
        
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
